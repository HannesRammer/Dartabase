<dom-module id="custom-migration-create-column">
    <template is="dom-bind">
    <link rel="stylesheet" href="../poly/migrationCreateColumn.css">
        <div class="migrationCreateColumn" style$="border:1px solid {{colorPalette['700'][0]}};">
            <div style$="background: {{colorPalette['500'][0]}};color:{{colorPalette['500'][1]}};">{{tableName}}</div>
            <template repeat="{{column in columns.keys}}">
                <div style="clear:both;">
                    <div class="col" style$="background: {{colorPalette['100'][0]}};color:{{colorPalette['100'][1]}};">
                        {{column}} : {{columns[column].toString()}}

                    </div>
                </div>
            </template>
        </div>
    </template>
</dom-module>
