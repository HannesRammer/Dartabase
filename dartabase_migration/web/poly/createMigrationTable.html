<dom-module id="custom-create-migration-table">
    <template>
        <style>
            paper-button {
                float: left;
                width: 100%;
            }

            paper-material {
                width: 98%;
                margin: 5px auto;
                padding: 10px;
            }

            br {
                clear: both;
            }

            paper-input {
                width: 25%;
                float: left;
            }

            .columnBox {
                width: 100%;
                float: left;
            }

            .hidden {
                display: none;
            }
        </style>
        <paper-button raised on-tap="addTable" id="tableButton">
            add new table
        </paper-button>

        <template is="dom-repeat" items="{{project.migrationActions.createTables}}">
            <paper-input required label="Table Name" value="{{item.name}}"></paper-input>
            <a href="#" on-tap="cancelTable">cancel createTables</a>
            <div class="columnBox">
                <template is="dom-repeat" items="{{item.columns}}" as="column">
                    <custom-column-view column="{{column}}"></custom-column-view>
                    <a href="#" on-tap="cancelColumn">cancel Column {{column.name}}</a>
                    <br/>
                </template>
            </div>
            <paper-button raised on-tap="addColumn">
                add 1 more column
            </paper-button>

        </template>

    </template>
</dom-module>
