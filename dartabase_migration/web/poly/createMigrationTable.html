<dom-module id="custom-create-migration-table">
    <template>
        <link rel="stylesheet" href="../poly/createMigrationTable.css">

        <iron-pages selected="{{editMode}}">
            <section>
                <div>
                    <paper-button label="create new Table" on-tap="{{transition}}"></paper-button>
                </div>

            </section>

            <section id="details">
                <div class="card" layout>
                    <paper-material elevation="4"></paper-material>

                    createTable:
                    <a on-click="{{addTable}}" class="border">
                        + add new table
                    </a>

                    <div id="up_create_table">
                        <template repeat="{{table in createTables}}">
                            <div class="border">
                                <paper-input required label="Table Name" inputValue="{{table.name}}"
                                             floatinglabel="true"></paper-input>
                                <custom-column-view createTable="{{table}}"></custom-column-view>
                            </div>
                        </template>
                    </div>
                    <paper-button label="create" on-click="{{createMigration}}" class="border">
                    </paper-button>
                    <paper-button label="cancel" on-click="{{transition}}" class="border">
                    </paper-button>
                    <br/>
                </div>
            </section>

        </iron-pages>
    </template>
</dom-module>
