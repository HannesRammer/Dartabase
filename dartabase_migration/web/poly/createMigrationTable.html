<dom-module id="custom-create-migration-table">
    <template>
        <style>
            paper-button {
                float: left;
                width: 100%;
            }

            paper-material {
                width: 98%;
                margin: 5px auto;
                padding: 10px;
            }

            br {
                clear: both;
            }

            paper-input {
                width: 25%;
                float: left;
            }

            .columnBox {
                width: 100%;
                float: left;
            }

            .hidden {
                display: none;
            }
        </style>
        <paper-button raised on-tap="addTable" id="tableButton">
            add new table
        </paper-button>

        <template is="dom-repeat" items="{{project.migrationActions.createTables}}">
            <paper-input required label="new_table_name" value="{{item.name}}" allowed-pattern="[a-z_0-9]" error-message="only small letters, numbers and underscore"></paper-input>
            <a href="#" on-tap="cancelTable">cancel createTables</a>
            <div class="columnBox">
                <custom-column-view need="header"></custom-column-view>
                <custom-column-view need="auto"></custom-column-view>
                <br/>
                <template is="dom-repeat" items="{{item.columns}}" as="column">
                    <template is="dom-if" if="{{!isAutoGenerated(column.name)}}">
                        <custom-column-view column="{{column}}" need="input"></custom-column-view>
                        <a href="#" on-tap="cancelColumn">cancel Column {{column.name}}</a>
                        <br/>
                    </template>
                </template>
            </div>
            <paper-button raised on-tap="addColumn">
                add 1 more column
            </paper-button>

        </template>

    </template>
</dom-module>
