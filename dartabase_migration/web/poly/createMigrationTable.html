<dom-module id="custom-create-migration-table">
    <template>
        <style>
            paper-button {
                border: 1px solid #d81b60;
            }

            .red_text {
                background: white;
                color: red;
            }

            .green_text {
                background: white;
                color: green;
            }
            paper-material {
                background: rgba(27, 216, 43, 0.48);
                width: 90%;
                margin: 10px auto;
            }
        </style>
        <iron-pages selected$="0">
            <paper-material elevation="2">
                <paper-button raised on-tap="transition">
                    create new Table
                </paper-button>
            </paper-material>

            <paper-material elevation="2">
                createTable:
                <paper-button raised on-tap="addTable">
                    + add new table
                </paper-button>
                <template is="dom-repeat" items="{{createTables}}">
                    <paper-input required label="Table Name" value="{{item.name}}"></paper-input>
                    <custom-column-view createTable="{{item}}"></custom-column-view>
                </template>
                <paper-button raised on-tap="createMigration">
                    create
                </paper-button>
                <paper-button raised on-tap="transition">
                    cancel
                </paper-button>
            </paper-material>
        </iron-pages>
    </template>
</dom-module>
