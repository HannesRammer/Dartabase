<dom-module id="custom-create-project">
    <template>
        <style>
            paper-material {
                background: #ffffff;
                padding: 10px 10px;
                margin: 0 auto;

            }
        </style>
        <iron-pages selected="0">
            <paper-button raised on-tap="toggleView" id="page_1">
                add Project
            </paper-button>
            <paper-material elevation="2" id="page_2">
                CREATE NEW PROJECT
                <form is="iron-form" id="formGet" method="get" action="/" on-iron-form-submit="initiateMigration">
                    <paper-input label="Project Name" value="{{name}}" required></paper-input>
                    <paper-input label="Project Path" value="{{path}}" required></paper-input>
                    <paper-button raised on-tap="clickHandler">
                        Enhance Project '{{name}}' at path '{{path}}'
                    </paper-button>
                    <paper-button raised on-tap="toggleView">
                        cancel
                    </paper-button>
                </form>
            </paper-material>
        </iron-pages>
    </template>
</dom-module>
