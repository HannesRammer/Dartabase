<dom-module id="custom-create-project">
    <template>
        <link rel="stylesheet" href="../poly/createProject.css">
        <iron-pages selected="0">
                <paper-button raised on-tap="toggleView"
                              style$="border:1px solid {{backgroundColor}};color:{{backgroundColor}};background:{{color}}">
                    add Project
                </paper-button>
                <paper-material elevation="1" style$="background:{{backgroundColor}};">
                    CREATE NEW PROJECT
                    <div class="card-content">
                        <paper-icon-button icon="close" on-tap="toggleView"
                                           style$="background:{{backgroundColor}};">
                        </paper-icon-button>

                        <paper-input label="Project Name" value="{{name}}"></paper-input>
                        <paper-input label="Project Path" value="{{path}}"></paper-input>

                    </div>
                    <div class="card-actions">
                        <paper-button raised on-tap="initiateMigration"
                                      style$="border:1px solid {{backgroundColor}};">
                            Enhance Project '{{name}}' at path '{{path}}'
                        </paper-button>
                    </div>
                </paper-material>
        </iron-pages>

    </template>
</dom-module>
