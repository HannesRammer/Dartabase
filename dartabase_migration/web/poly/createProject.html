<dom-module id="custom-create-project">
    <template>
        <style>
            paper-material {
                background: #d81b60;
                width: 90%;
                margin: 10px auto;
            }
        </style>
        <iron-pages selected="0">
            <paper-button raised on-tap="toggleView" id="page_1">
                add Project
            </paper-button>
            <paper-material elevation="2" id="page_2">
                CREATE NEW PROJECT
                <paper-icon-button icon="close" on-tap="toggleView"></paper-icon-button>
                <paper-input label="Project Name" value="{{name}}"></paper-input>
                <paper-input label="Project Path" value="{{path}}"></paper-input>
                <paper-button raised on-tap="initiateMigration">
                    Enhance Project '[[name]]' at path '[[path]]'
                </paper-button>
            </paper-material>
        </iron-pages>
    </template>
</dom-module>
