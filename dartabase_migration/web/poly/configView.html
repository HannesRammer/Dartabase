<dom-module id="custom-config-view">
    <template>
        <style>
            .config {
                vertical-align: middle;
                text-align: center;
                padding: 10px;
            }

            .red_text {
                background: white;
                color: red;
            }

            .green_text {
                background: white;
                color: green;
            }

            paper-material {
                width: 98%;
                margin: 5px auto;
            }

            paper-input {
                --paper-input-container-disabled: {
                    opacity: 0.90;
                    padding: 5px;
                    margin: 5px;
                };
                --paper-input-container: {
                    padding: 5px;
                    margin: 5px;
                };
                width: 50%;
                float: left;
                text-align: center;
            }
            iron-pages{
                width:50%;
            }
        </style>
        <iron-pages selected="0">
            <paper-material class="config" elevation="2" id="page_1">
                <paper-input label="adapter" value="{{ project.config.adapter }}" disabled></paper-input>
                <paper-input label="database" value="{{ project.config.database }}" disabled></paper-input> <br/>
                <paper-input label="username" value="{{ project.config.username }}" disabled></paper-input>
                <paper-input label="password" value="{{ project.config.password }}" disabled></paper-input><br/>
                <paper-input label="host" value="{{ project.config.host }}" disabled></paper-input>
                <paper-input label="port" value="{{ project.config.port }}" disabled></paper-input><br/>

                <template is="dom-if" if="{{ !isSecureConnection(project.config.ssl) }}">
                        <span class="red_text">
                          ssl :{{ project.config.ssl }}
                        </span>
                </template>
                <template is="dom-if" if="{{ isSecureConnection(project.config.ssl) }}">
                        <span class="green_text">
                          ssl :{{ project.config.ssl }}
                        </span>
                </template>
                <br/>
                <paper-button raised on-tap="transition">
                    edit
                </paper-button>
            </paper-material>
            <paper-material elevation="2" id="page_2">
                <paper-input label="adapter" value="{{ project.config.adapter }}"></paper-input>
                <paper-input label="database" value="{{ project.config.database }}" ></paper-input>
                <paper-input label="username" value="{{ project.config.username }}" ></paper-input>
                <paper-input label="password" value="{{ project.config.password }}" ></paper-input>
                <paper-input label="host" value="{{ project.config.host }}" ></paper-input>
                <paper-input label="port" value="{{ project.config.port }}" ></paper-input><br/>
                <paper-checkbox checked?="{{isSecureConnection(project.config.ssl)}}">
                    ssl
                </paper-checkbox>
                <br/>
                <paper-button raised on-tap="saveTransition">
                    save
                </paper-button>
                <paper-button raised on-tap="transition">
                    cancel
                </paper-button>
            </paper-material>
        </iron-pages>
    </template>
</dom-module>
