<dom-module id="custom-config-view">
    <template>
        <style>
            .config {
                vertical-align: middle;
                text-align: center;
                padding: 10px;
            }

            .red_text {
                background: white;
                color: red;
            }

            .green_text {
                background: white;
                color: green;
            }

            paper-material {
                width: 98%;
                margin: 5px auto;
            }
        </style>
        <iron-pages selected="0">
            <paper-material class="config" elevation="2" id="page_1">
                adapter :{{ project.config.adapter }} |
                database :{{ project.config.database }} <br/>
                username :{{ project.config.username }} |
                password :{{ project.config.password }} <br/>
                host :{{ project.config.host }} |
                port :{{ project.config.port }} |
                <template is="dom-if" if="{{ !isSecureConnection(project.config.ssl) }}">
                        <span class="red_text">
                          ssl :{{ project.config.ssl }}
                        </span>
                </template>
                <template is="dom-if" if="{{ isSecureConnection(project.config.ssl) }}">
                        <span class="green_text">
                          ssl :{{ project.config.ssl }}
                        </span>
                </template>
                |
                <paper-button raised on-tap="transition">
                    edit
                </paper-button>
            </paper-material>
            <paper-material elevation="2" id="page_2">
                <paper-input label="adapter" value="{{ project.config.adapter }}"></paper-input>
                <paper-input label="database" value="{{ project.config.database }}"></paper-input>
                <paper-input label="username" value="{{ project.config.username }}"></paper-input>
                <paper-input label="password" value="{{ project.config.password }}"></paper-input>
                <paper-input label="host" value="{{ project.config.host }}"></paper-input>
                <paper-input label="port" value="{{ project.config.port }}"></paper-input>
                <template is="dom-if" if="{{ !isSecureConnection(project.config.ssl) }}">
                    <paper-checkbox>
                        ssl
                    </paper-checkbox>
                </template>
                <template is="dom-if" if="{{ isSecureConnection(project.config.ssl) }}">
                    <paper-checkbox checked>
                        ssl
                    </paper-checkbox>
                </template>
                <paper-button raised on-tap="saveTransition">
                    save
                </paper-button>
                <paper-button raised on-tap="transition">
                    cancel
                </paper-button>
            </paper-material>
        </iron-pages>
    </template>
</dom-module>
