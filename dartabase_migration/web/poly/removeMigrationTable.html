<dom-module id="custom-remove-migration-table">
    <template>
        <style>
            paper-button {
                float: left;
                width: 100%;
            }

            paper-material {
                width: 98%;
                margin: 5px auto;
                padding: 10px;
            }

            br {
                clear: both;
            }

            paper-dropdown-menu {
                width: 25%;
                float: left;
                padding: 5px;
                box-sizing: border-box;
            }

            .columnBox {
                width: 25%;
                float: left;
            }

            .hidden {
                display: none;
            }
        </style>

        <paper-button raised on-tap="addTable" id="tableButton">
            remove existing table
        </paper-button>
        <template is="dom-repeat" items="{{project.migrationActions.removeTables}}">
            <paper-dropdown-menu label="select table" required>
                <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{item.name}}">
                    <template is="dom-repeat" items="{{existingTableNames}}">
                        <paper-item value="{{item}}">
                            {{item}}
                        </paper-item>
                    </template>
                </paper-listbox>

            </paper-dropdown-menu>
            <a href="#" on-tap="cancelTable">cancel removeTable</a>
        </template>
    </template>
</dom-module>
