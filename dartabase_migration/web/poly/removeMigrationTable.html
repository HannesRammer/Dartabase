<dom-module id="custom-remove-migration-table">
    <template>
        <style>
            paper-button {
                float: left;
                width: 100%;
            }

            paper-material {
                width: 98%;
                margin: 5px auto;
                padding: 10px;
            }

            br {
                clear: both;
            }

            paper-dropdown-menu, paper-checkbox {
                width: 25%;
                float: left;
                padding: 5px;
                box-sizing: border-box;
            }

            paper-input {
                --paper-input-container-disabled: {
                    opacity: 0.90;
                    padding: 5px;
                    margin: 5px;
                };
                --paper-input-container: {
                    padding: 5px;
                    margin: 5px;
                };

                width: 25%;
                float: left;
                padding: 0;
                box-sizing: border-box;
            }

            .columnBox {
                width: 100%;
                float: left;
            }

            .hidden {
                display: none;
            }

            .list {
                text-align: right;
                float: left;
                width: 25%;
            }

            .header {
                margin: 0;
                padding: 0;
                text-align: center;
            }
        </style>

        <paper-button raised on-tap="addTable" id="tableButton">
            remove existing table
        </paper-button>
        <template is="dom-repeat" items="{{project.migrationActions.removeTables}}">
            <paper-dropdown-menu label="select table" required>
                <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{selectedTable}}">
                    <template is="dom-repeat" items="{{existingTableNames}}">
                        <paper-item value="{{item}}">
                            {{item}}
                        </paper-item>
                    </template>
                </paper-listbox>

            </paper-dropdown-menu>
            <div class="columnBox">
                <custom-column-view need="header"></custom-column-view>
                <custom-column-view need="auto"></custom-column-view>
                <br/>
                <template is="dom-repeat" items="{{item.columns}}" as="column">
                    <template is="dom-if" if="{{!isAutoGenerated(column.name)}}">
                        <custom-column-view column="{{column}}" need="view"></custom-column-view>
                        <br/>
                    </template>
                </template>
            </div>
            <a href="#" on-tap="cancelTable">cancel removeTable</a>
        </template>
    </template>
</dom-module>
