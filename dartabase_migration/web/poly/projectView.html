<dom-module id="custom-project-view">
    <template>
        <style>

            .project {
                vertical-align: middle;
                text-align: center;
                padding: 10px;
            }
        </style>
        <span class="card-album-title">Project: {{ project.name }}</span>
        <span class="card-album-name"> {{ project.path }}</span>
        <custom-server-status status="{{ project.serverStatus }}" adapter="{{ project.config.adapter }}">
        </custom-server-status>
        <custom-config-view project="{{ project }}">
        </custom-config-view>
        <custom-create-migration project="{{ project }}">
        </custom-create-migration>
        <custom-migration-list-view project="{{ project }}">
        </custom-migration-list-view>

    </template>
</dom-module>
