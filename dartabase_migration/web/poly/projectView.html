<dom-module id="custom-project-view">
    <template>
        <style>

            .project {
                vertical-align: middle;
                text-align: center;
                padding: 10px;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: #f1f1f1;
                height: 100%; /* Full height */
                position: fixed; /* Make it stick, even on scroll */
                overflow: auto; /* Enable scrolling if the sidenav has too much content */
                top: 230px;
            }

            #project_menu {
                width: 145px;

            }

            #project_content {
                margin-left: 142px;
                overflow-y: scroll;
                overflow-x: auto;
                height: 830px;
            }

            li a {
                display: block;
                color: #000;
                padding: 8px 0 8px 16px;
                text-decoration: none;
                opacity: 0.35;
            }

            .darkG {
                background-color: #00D2B8;
                background: linear-gradient(to right, #00D2B8, #00D2B8, #00D2B8, #00D2B8, #00D2B8, #00D2B8, #00D2B8, #00D2B8, rgba(0, 0, 0, 0));
                color: black;
            }

            .lightG {
                background-color: #55DDCA;
                background: linear-gradient(to right, #55DDCA, #55DDCA, #55DDCA, #55DDCA, #55DDCA, #55DDCA, #55DDCA, #55DDCA, rgba(0, 0, 0, 0));
                color: black;
            }

            .darkB {
                background-color: #0081C6;
                background: linear-gradient(to right, #0081C6,#0081C6, #0081C6, #0081C6, #0081C6, #0081C6, #0081C6, #0081C6, rgba(0, 0, 0, 0));
                color: black;
            }

            .lightB {
                background-color: #00A4E4;
                background: linear-gradient(to right, #00A4E4,#00A4E4, #00A4E4, #00A4E4, #00A4E4, #00A4E4, #00A4E4, #00A4E4, rgba(0, 0, 0, 0));
                color: black;
            }

            .active {
                opacity: 1 !important;
            }

            a:hover {
                opacity: 0.6 !important;
            }

            .hidden {
                display: none;
            }
        </style>
        <nav id="project_menu">

            <ul>
                <li>
                    <custom-server-status status="{{ project.serverStatus }}" adapter="{{ project.config.adapter }}">
                    </custom-server-status>
                </li>
                <li><a href="#config" class="darkB" id="config_button" on-tap="toggleConfig">Config</a></li>
                <li><a href="#doMigration" class="active darkG" id="do_button" on-tap="toggleDoMigration">run Migration</a></li>
                <li><a href="#createMigration" class="lightB" id="migration_button" on-tap="toggleMigration">create Migration</a></li>
                <li><a class="lightG" href="#schema"></a></li>
            </ul>
        </nav>
        <div id="project_content">
            <custom-config-view project="{{ project }}" class="hidden" color="00D2B8">
            </custom-config-view>
            <custom-migration-list-view project="{{ project }}" class="" color="55DDCA">
            </custom-migration-list-view>
            <custom-create-migration project="{{ project }}" class="hidden" color="0081C6">
            </custom-create-migration>
        </div>
    </template>
</dom-module>
