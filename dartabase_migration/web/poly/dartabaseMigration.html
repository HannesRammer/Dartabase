<dom-module id="dartabase-migration">
    <template>
        <style>
            paper-material {
                width: 98%;
                margin: 5px auto;
            }

            .project {
                vertical-align: middle;
                text-align: center;
                width:300px;
                height:150px;
                word-wrap: break-word;
                float: left;
                margin: 0 20px;
                padding: 0 10px;
            }
            paper-input {
                --paper-input-container-disabled: {
                    opacity: 0.90;
                    padding: 5px;
                    margin: 5px;
                };
                --paper-input-container: {
                    padding: 5px;
                    margin: 5px;
                };


            }
        </style>
        <iron-pages selected="0">
            <div id="page_1">
                <template is="dom-repeat" items="{{ projects }}">

                    <paper-material class="project" elevation="2" on-tap="transition">
                        <paper-input label="Name" class="projectName" value="{{ item.name }}"
                                     disabled></paper-input>

                        <div>Path: {{ item.path }}</div>

                        <custom-server-status status="{{ item.serverStatus }}" adapter="{{ item.config.adapter }}">
                        </custom-server-status>

                    </paper-material>
                </template>
            </div>
            <paper-material elevation="2" id="page_2">
                <paper-icon-button icon="close" on-tap="transition">
                </paper-icon-button>
                <custom-project-view project="{{ selectedProject }}"></custom-project-view>
            </paper-material>
        </iron-pages>
    </template>
</dom-module>
