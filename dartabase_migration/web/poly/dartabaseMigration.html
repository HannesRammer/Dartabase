<dom-module id="dartabase-migration">
    <template>
        <style>
            paper-material {
                width: 98%;
                margin: 5px auto;
            }

            .project {
                vertical-align: middle;
                text-align: center;
                padding: 10px;
            }
        </style>
        <iron-pages selected="0">
            <div id="page_1">
                <template is="dom-repeat" items="{{ projects }}">
                    <paper-material class="project" elevation="2" on-tap="transition">
                        <div>Path: {{ item.path }}</div>
                        <div>Name: {{ item.name }}</div>
                        <custom-server-status status="{{ item.serverStatus }}" adapter="{{ item.config.adapter }}">
                        </custom-server-status>

                    </paper-material>
                </template>
            </div>
            <paper-material elevation="2" id="page_2">
                <paper-icon-button icon="close" on-tap="transition">
                </paper-icon-button>
                <custom-project-view project="{{ selectedProject }}"></custom-project-view>
            </paper-material>
        </iron-pages>
    </template>
</dom-module>
