<dom-module id="custom-create-migration-column">
    <template>
        <paper-dropdown-menu label="select table">
            <paper-listbox>
                <template is="dom-repeat" items="{{existingTableNames}}">
                    <paper-item>{{item}}</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
        <template is="dom-repeat" items="{{table.columns}}">
            <custom-column-view column="{{item.value}}"></custom-column-view>
        </template>
        <paper-button raised on-tap="addColumn">
            Add Column
        </paper-button>
    </template>
</dom-module>
