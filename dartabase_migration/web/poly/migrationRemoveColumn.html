<!DOCTYPE html>
<link rel="import" href="../../packages/polymer/polymer.html">
<polymer-element name="custom-migration-remove-column">
  <link rel="stylesheet" href="../poly/migrationRemoveColumn.css">
  
     <template>
      <div class="migrationRemoveColumn" style="border:1px solid {{colorPalette['700'][0]}};">
       <div style="background: {{colorPalette['500'][0]}};color:{{colorPalette['500'][1]}};">{{tableName}}</div>
       <template repeat="{{column in columns}}">
       <div style="clear:both;">
       <div class="col" style="background: {{colorPalette['100'][0]}};color:{{colorPalette['100'][1]}};">
       {{column}}
       
       </div>
       </div>
       </template>
      </div>
    </template>
</polymer-element>
<script type="application/dart" src="../poly/migrationRemoveColumn.dart"></script>
