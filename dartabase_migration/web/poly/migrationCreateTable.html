<dom-module id="custom-migration-create-table">
    <template>
        <style>
            paper-icon-button {
                border: 1px solid #d81b60;
            }

            paper-button {
                border: 1px solid #d81b60;
            }

            paper-material {
                background: #d81b60;
            }
        </style>
        <paper-material elevation="2">
            {{tableName}}
            <template is="dom-repeat" items="{{columns.keys}}">
                {{item}} : {{columns[item].toString()}}
            </template>
        </paper-material>
    </template>
</dom-module>
