<dom-module id="custom-server-status">
    <template>
        <style>
            .red_text{
                background:white;color:red;
            }
            .green_text{
                background:white;color:green;
            }
            paper-material {
                background: rgba(27, 216, 43, 0.48);
                width: 98%;
                margin: 5px auto;
            }
            .status {
                vertical-align: middle;
                text-align: center;
                padding: 5px;
            }
        </style>
        <template is="dom-if" if="{{ !isRunning(status) }}">
            <paper-material  class="status red_text">
                    {{adapter}}
                Server :{{status}}
            </paper-material>
        </template>
        <template is="dom-if" if="{{ isRunning(status) }}">
            <paper-material class="status green_text">
                    {{adapter}}
                Server :{{status}}
            </paper-material>
        </template>
    </template>
</dom-module>
