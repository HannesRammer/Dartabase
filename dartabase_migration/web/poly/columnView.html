<dom-module id="custom-column-view">
    <template is="dom-bind">
        <link rel="stylesheet" href="../poly/columnView.css">

        <br/>
        <template repeat="{{column in createTable.columns}}">


            <div style="border:solid 1px grey;">
                <paper-input required class="size" label="Column Name" inputValue="{{column['name']}}"
                             floatinglabel="true"></paper-input>
                <paper-dropdown-menu label="Database Types" style="position: relative;top: -25px;">
                    <paper-listbox class="dropdown-content">
                    <template repeat="{{typeName in dbTypes}}">
                        <paper-item>{{typeName}}</paper-item>
                    </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-input class="size" label="Default Value" inputValue="{{column['def']}}"
                             floatinglabel="true"></paper-input>
                <template if="{{column['nil'] == false || column['nil'] == null}}">
                    <paper-checkbox label="Not Null" style="position: relative;top: -25px;"></paper-checkbox>
                </template>

                <template if="{{column['nil'] == true}}">
                    <paper-checkbox label="Not Null" checked
                                    style="position: relative;top: -25px;"></paper-checkbox>
                </template>

            </div>

        </template>
        <paper-button label="Add Column" on-tap="{{addColumn}}"></paper-button>


    </template>

</dom-module>
