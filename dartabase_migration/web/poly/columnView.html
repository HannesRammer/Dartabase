<dom-module id="custom-column-view">
    <template>
        <style>
            paper-button {
                /**border: 1px solid #d81b60;*/
            }

            .red_text {
                background: white;
                color: red;
            }

            .green_text {
                background: white;
                color: green;
            }

            paper-material {
                width: 98%;
                margin: 5px auto;
            }

            .list {
                float: left;
                width: 25%;
                padding: 5px;
                box-sizing: border-box;
            }

            br{
                clear:both;
            }
        </style>


            <paper-input class="list" required label="Column Name" value="{{column.name}}"></paper-input>
            <paper-dropdown-menu class="list" label="Database Types">
                <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{column.type}}">
                    <template is="dom-repeat" items="{{dbTypes}}">
                        <paper-item value="{{item}}">
                            {{item}}
                        </paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>

            <paper-input class="list" label="Default Value" value="{{column.def}}"></paper-input>
            <paper-checkbox class="list" checked="{{column.nil}}">Null allowed</paper-checkbox>


    </template>
</dom-module>
