<dom-module id="custom-column-view">
    <template>
        <style>
            paper-button {
                /**border: 1px solid #d81b60;*/
            }

            .red_text {
                background: white;
                color: red;
            }

            .green_text {
                background: white;
                color: green;
            }

            paper-material {
                background: rgba(27, 216, 43, 0.48);
                width: 90%;
                margin: 10px auto;
            }
        </style>
        <template is="dom-repeat" items="{{createTable.columns}}" as="column">
            <paper-material elevation="2">
                <paper-input required label="Column Name" value="column['name']"></paper-input>
                <paper-dropdown-menu label="Database Types">
                    <paper-listbox>
                        <template is="dom-repeat" items="{{dbTypes}}" as="dbType">
                            <paper-item>
                                {{dbType}}
                            </paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-input label="Default Value" value="{{column['def']}}"></paper-input>
                <template is="dom-if" if="{{column['nil'] == false || colimn['nil'] == null}}">
                    <paper-checkbox>Not Null</paper-checkbox>
                </template>
                <template is="dom-if" if="{{column['nil'] == true}}">
                    <paper-checkbox checked>Not Null"</paper-checkbox>
                </template>
            </paper-material>
        </template>
        <paper-button raised on-tap="addColumn">
            Add Column
        </paper-button>
    </template>
</dom-module>
