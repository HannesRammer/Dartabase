<dom-module id="custom-create-migration">
    <template>
        <style>
            paper-button {
                /*border: 1px solid #d81b60;*/
            }

            .red_text {
                background: white;
                color: red;
            }

            .green_text {
                background: white;
                color: green;
            }

            #page_2{
                --shadow-elevation-4dp: {
                    box-shadow: 0 4px 5px 0 rgba(0, 164, 228, 0.14),
                    0 1px 10px 0 rgba(0, 164, 228, 0.12),
                    -19px 2px 4px -1px rgba(0, 164, 228, 0.6);
                };
            }
            paper-material {
                width: 95%;
                margin: 5px auto;
                padding: 10px;

                overflow: auto;
            }

            iron-pages {
                width: 100%;
            }
            paper-tabs, paper-tab{
                --paper-tabs-selection-bar-color: rgba(0, 164, 228, 1);

            }

        </style>
        <!--div>{{ migration.version }}</div-->
        <paper-tabs selected="0">
            <paper-tab>MIGRATION CREATION</paper-tab>
        </paper-tabs>
        <paper-material elevation="2" id="page_2">
            <form is="iron-form" id="formGet" method="get" action="/" on-iron-form-submit="createMigration">
                <paper-input required
                             label="Migration Name: {{project.path}}\\db\\migrations\\{{doIt(project.migrationActions.migrationName)}}.json"
                             value="{{project.migrationActions.migrationName}}" allowed-pattern="[a-zA-Z _0-9]" error-message="only a-zA-Z _0-9"></paper-input>
                <paper-material elevation="2">
                    UP:<br/>
                    createTable:
                    <paper-material elevation="2">
                        <custom-create-migration-table project="{{project}}">
                        </custom-create-migration-table>
                    </paper-material>
                    createColumn:
                    <paper-material elevation="2">
                        <custom-create-migration-column project="{{project}}">
                        </custom-create-migration-column>
                    </paper-material>
                    removeColumn:
                    <paper-material elevation="2">
                        <custom-remove-migration-column project="{{project}}">
                        </custom-remove-migration-column>
                    </paper-material>


                    createRelation:
                    <paper-material elevation="2">
                        <custom-create-migration-relation project="{{project}}">
                        </custom-create-migration-relation>
                    </paper-material>

                    removeRelation:
                    <paper-material elevation="2">
                        <custom-remove-migration-relation project="{{project}}">
                        </custom-remove-migration-relation>
                    </paper-material>

                    removeTable:
                    <paper-material elevation="2">
                        <custom-remove-migration-table project="{{project}}">
                        </custom-remove-migration-table>
                    </paper-material>

                </paper-material>
                <paper-button raised on-tap="clickHandler">
                    create
                </paper-button>
            </form>
        </paper-material>
    </template>
</dom-module>
