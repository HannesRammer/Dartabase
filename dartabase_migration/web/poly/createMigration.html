<dom-module id="custom-create-migration">
    <template>
        <style>
            paper-button {
                border: 1px solid #d81b60;
            }

            .red_text {
                background: white;
                color: red;
            }

            .green_text {
                background: white;
                color: green;
            }
            paper-material {
                background: rgba(27, 216, 43, 0.48);
                width: 90%;
                margin: 10px auto;
            }
        </style>
        <iron-pages selected$="0">
            <paper-button raised on-tap="transition">
                create Migration
            </paper-button>

            <paper-material elevation="2">
                <paper-input required label="Migration Name" value$="{{newMigrationName}}"></paper-input>
                <paper-material elevation="2">
                    UP:
                    <custom-create-migration-table>
                    </custom-create-migration-table>
                    createColumn:
                    <paper-button raised on-tap="addColumn}">
                        + add column to existing table
                    </paper-button>

                    <paper-material elevation="2">
                        <template is="dom-repeat" items="{{createColumn}}">
                            <custom-create-migration-column existingTableNames="{{existingTableNames}}">
                            </custom-create-migration-column>
                        </template>
                    </paper-material>
                    removeColumn:
                    <paper-button raised on-tap="addRemoveColumn">
                        + remove column from existing table
                    </paper-button>

                    <paper-material elevation="2">
                        <template is="dom-repeat" items="{{removeColumn}}">
                            <custom-remove-migration-column table="{{item}}" existingTables="{{existingTables}}">
                            </custom-remove-migration-column>
                        </template>
                    </paper-material>

                    <paper-material elevation="2">
                        createRelation:
                        <paper-button raised on-tap="transition" >
                            + create Relation between existing tables
                        </paper-button>
                    </paper-material>

                    <paper-material elevation="2">
                        removeRelation: <br/>
                        <paper-button raised on-tap="transition" >
                            + remove existing Relation between tables
                        </paper-button>
                    </paper-material>

                    <paper-material elevation="2">
                        removeTable:
                        <paper-button raised on-tap="addRemoveTable" >
                            + remove existing table
                        </paper-button>
                    </paper-material>

                    <paper-material elevation="2">
                        <template is="dom-repeat" items="{{removeTable}}">
                                <custom-remove-migration-table table="{{item}}"
                                                               existingTables="{{existingTables}}"></custom-remove-migration-table>
                        </template>
                    </paper-material>
                </paper-material>
                <paper-button raised>
                    create
                </paper-button>
                <paper-button raised>
                    cancel
                </paper-button>

            </paper-material>
            </section>

        </iron-pages>
    </template>
</dom-module>
