name: dartabase_migration
version: 0.7.0
author: Hannes Rammer <Hannes.Rammer@gmail.com>
description: Database Migration stands for version-controlled database structure manipulation for MySQL and PGSQL without having to write SQL. inspired by Ruby on Rails models
homepage: https://github.com/HannesRammer/Dartabase/tree/master/dartabase_migration
dependencies:
  postgresql: '0.2.13'
  sqljocky: '0.11.0'
  dartabase_core: '0.3.0' 
  params: '0.0.2'
  polymer: ">=0.12.0 <0.13.0"
  paper_elements: ">=0.1.0+3 <0.2.0"
  material_paper_colors: '0.2.0'
  route: '>=0.4.6 <0.5.0'
  routes: ">=0.1.0 <0.2.0"
environment: 
  sdk: ">=0.8.10+6 <2.0.0" 
transformers:
- polymer:
    entry_points: 
    - web/tool/index.html
  